<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Image Effects</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    h1 {
      font-family: 'Pacifico', cursive;
    }

    .bg {
      animation: slide 3s ease-in-out infinite alternate;
      background-image: linear-gradient(-60deg, #ACFFAD 50%, #50CB93 50%);
    }

    .bg:nth-child(2) {
      animation-direction: alternate-reverse;
      animation-duration: 4s;
    }

    .bg:nth-child(3) {
      animation-duration: 5s;
    }

    @keyframes slide {
      0% {
        transform: translateX(-25%);
      }

      100% {
        transform: translateX(25%);
      }
    }

    #download-button {
      display: none;
    }

    .filter-switch label {
      cursor: pointer;
    }

    .filter-switch-item input:checked+label {
      color: inherit;
    }

    .filter-switch-item input:not(:checked)+label {
      --bg-opacity: 0;
      box-shadow: none;
    }
  </style>
</head>

<body>
  <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
  <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
  <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
  <div class="flex items-center justify-center h-screen relative z-100">

    <div class="bg-white bg-opacity-95 border shadow-lg p-10 text-center max-w-2xl">
      <h1 class="text-5xl mb-8">Image Effects</h1>
      <p class="mb-4">Need to do some basic image manipulation? Just upload your image below. We'll take care of the
        rest.</p>
      <ul id="filter1"
        class="filter-switch inline-flex items-center relative h-10 p-1 space-x-1 bg-gray-200 rounded-md font-semibold text-blue-600 my-4">
        <li class="filter-switch-item flex relative h-8 bg-gray-300x">
          <input type="radio" name="filter" id="filter1-0" class="sr-only" value="grayscale" checked>
          <label for="filter1-0"
            class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white rounded shadow">
            grayscale
          </label>
          <div aria-hidden="true" class="filter-active"></div>
        </li>
        <li class="filter-switch-item flex relative h-8 bg-gray-300x">
          <input type="radio" name="filter" id="filter1-1" value="blur" class="sr-only">
          <label for="filter1-1"
            class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white rounded shadow">
            Blur
          </label>
        </li>
        <li class="filter-switch-item flex relative h-8 bg-gray-300x">
          <input type="radio" name="filter" id="filter1-2" value="brighten" class="sr-only">
          <label for="filter1-2"
            class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white rounded shadow">
            Brighten
          </label>
        </li>
        <li class="filter-switch-item flex relative h-8 bg-gray-300x">
          <input type="radio" name="filter" id="filter1-3" value="flipv" class="sr-only">
          <label for="filter1-3"
            class="h-8 py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white rounded shadow">
            Flip vertically
          </label>
        </li>
        <li class="filter-switch-item flex relative h-8 bg-gray-300x">
          <input type="radio" name="filter" id="filter1-4" value="fliph" class="sr-only">
          <label for="filter1-4"
            class="h-8fliph py-1 px-2 text-sm leading-6 text-gray-600 hover:text-gray-800 bg-white rounded shadow">
            Flip horizontally
          </label>
        </li>
      </ul>
      <label class="bg-pink-600	text-white w-full p-6 block cursor-pointer font-bold mb-4">
        <!-- File Input -->
        <input type="file" id="upload" accept=".png" class="hidden">
        Upload PNG Image
      </label>

      <!-- Image -->
      <img id="new-img" class="w-auto mx-auto">
      <label id="download-button" class="bg-pink-600	text-white w-full p-6 block cursor-pointer font-bold mb-4 mt-4">
        <!-- File Input -->
        <a id="download-img" href="#" download>Download</a>
      </label>
    </div>

  </div>
</body>

</html>
